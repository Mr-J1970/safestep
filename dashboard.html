<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safestep</title>
  <link rel="stylesheet" href="st.css">
  <style>
    :root {
      --primary-bg: #f4f4f9;
      --sidebar-bg: grey;
      --sidebar-text: white;
      --accent-color: #ca8bfe;
      --transition: 0.4s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--primary-bg);
    }

    .sidebar {
      width: 20%;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile img {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .menu {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .menu ul {
      list-style: none;
    }

    .menu li {
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .menu li:hover,
    .menu li.active {
      background-color: #444;
    }

    .safestep-logo {
      margin-top: auto;
      width: 180px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .settings-category {
      margin: 20px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: var(--transition);
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      border-radius: 50%;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: var(--transition);
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="profile">
      <img src="hacker.png" alt="User Picture">
      <h3>Do it</h3>
      <p>Swaraj</p>
    </div>
    <nav class="menu">
      <ul>
        <li class="active" title="Today's Tasks">
          <img src="shopping-cart.png" alt="Cart"> Available Products
        </li>
        <li title="About Info">
          <img src="info.png" alt="Info"> About Us
        </li>
        <li title="Settings">
          <img src="settings.png" alt="Settings"> Settings
        </li>
      </ul>
    </nav>
    <img src="safestep.jpeg" alt="Safestep" class="safestep-logo">
  </aside>

  <main class="main-content">
    <section id="about-info">
      <h1>Contact Info</h1>
      <p><strong>Contact Number:</strong> +918921750844</p>
      <p><strong>Email:</strong> <a href="mailto:swarajks93@gmail.com">swarajks93@gmail.com</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/swaraj_r7" target="_blank">@swaraj_r7</a></p>
    </section>

    <section id="settings">
      <h1>Settings</h1>
      

  <main class="main-content">
    <section id="settings">
      <h1>Settings</h1>
      <div class="settings-category">
        <h2><img src="profile.png" alt="Profile"> Profile</h2>
        <hr>
        <div class="edit-profile" onclick="openModal()">
          <img src="edit.png"> Edit Profile
        </div>
      </div>
    </section>
  </main>

  <div class="modal" id="profileModal">
    <div class="modal-header">
      <span>Edit Profile</span>
      <span onclick="closeModal()" style="cursor: pointer;">&times;</span>
    </div>
    <div class="modal-content">
      <input type="text" id="username" placeholder="Enter your name">
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="modal-footer">
      <button class="close-btn" onclick="closeModal()">Cancel</button>
      <button class="save-btn" onclick="saveProfile()">Save</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("profileModal").classList.add("show");
    }
    function closeModal() {
      document.getElementById("profileModal").classList.remove("show");
    }
    function saveProfile() {
      let name = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      alert("Profile Updated: " + name + " (" + email + ")");
      closeModal();
    }
  </script>

      <div class="settings-category">
        <h2><img src="notification.png" alt="Notifications"> Notifications</h2>
        <hr>
        <label class="switch">
          <input type="checkbox" id="notification-toggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-category">
        <h2><img src="min.png" alt="More"> More</h2>
        <hr>
        <label>Language: 
          <select id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </label>
        <label>Country: 
          <select id="country">
            <option value="us">United States</option>
            <option value="fr">France</option>
            <option value="in">India</option>
          </select>
        </label>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
