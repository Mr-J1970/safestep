<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safestep</title>
  <link rel="stylesheet" href="st.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      background-color: #2d2d2d;
      color: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .profile {
      text-align: center;
      padding: 20px;
    }

    .profile img {
      width: 50px;
      border-radius: 50%;
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .menu li img {
      margin-right: 10px;
    }

    .menu li.active {
      background-color: #444;
    }

    .img.safestep {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 20%; /* Set the width to 20% of the screen */
      max-width: 100%;
      height: auto; /* Maintain the aspect ratio */
      z-index: 10;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .settings-category {
      margin-top: 20px;
    }

    .settings-category h2 img {
      vertical-align: middle;
      margin-right: 10px;
    }

    .notification-settings,
    .more-options {
      margin-top: 20px;
    }

    .more-options select {
      margin: 10px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #ca8bfe;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile" title="View Profile">
        <img src="hacker.png" alt="User Picture">
        <h3>Do it</h3>
        <h8>Swaraj</h8>
        <hr>
      </div>
            
      <nav class="menu">
        <ul>
          <li class="active" data-target="today-tasks" title="Today's Tasks">
            <img src="shopping-cart.png" alt="Cart">
            <h7>Available Products</h7>
          </li>
          <li data-target="about-info" title="About Info">
            <img src="info.png" alt="Info">
            <h7>About Us</h7>
          </li>
          <li data-target="settings" title="Settings">
            <img src="settings.png" alt="Settings">
            <h7>Settings</h7>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Available Products Section -->
      <section id="today-tasks" class="content-section active">
        <div class="product-card" id="productList"></div>
      </section>

      <!-- About Info Section -->
      <section id="about-info" class="content-section">
        <h1>Contact Info</h1>
        <div class="about-info">
          <p><strong>Contact Number:</strong> <span id="contactNumber">+1-234-567-890</span></p>
          <p><strong>Email:</strong> <span id="email">info@example.com</span></p>
          <p><strong>Instagram:</strong> <a href="https://instagram.com/example" target="_blank">@example</a></p>
        </div>
      </section>

      <!-- Settings Section -->
      <section id="settings" class="content-section">
        <h1>Settings</h1>
        <div class="settings-category">
          <h2><img src="profile.png" alt="Profile"> Profile</h2>
          <hr>
          <!-- Add Profile Settings Content Here -->
        </div>

        <div class="settings-category">
          <h2><img src="notification.png" alt="Notifications"> Notifications</h2>
          <hr>
          <div class="notification-settings">
            <div class="notification-item">
              <label for="notification-toggle">
                <h5>Notifications</h5>
              </label>
              <label class="switch">
                <input type="checkbox" id="notification-toggle">
                <span class="slider"></span>
              </label>
            </div>
            <div class="notification-item">
              <label for="task-notification-toggle">
                <h5>Task Notifications</h5>
              </label>
              <label class="switch">
                <input type="checkbox" id="task-notification-toggle">
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="settings-category">
          <h2><img src="min.png" alt="More"> More</h2>
          <hr>
          <div class="more-options">
            <h5>Language:</h5>
            <select id="language">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
            </select>
            <h5>Country:</h5>
            <select id="country">
              <option value="us">United States</option>
              <option value="fr">France</option>
              <option value="in">India</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  </div>
  <section id="today-tasks" class="content-section active">
  <div id="productList" class="product-list"></div>
</section>


  <script src="app.js"></script>
</body>
</html>
